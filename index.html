<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 80px auto 20px;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Hamburger Menu */
        .menu {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 26px;
            color: #333;
            cursor: pointer;
            z-index: 20;
        }

        .menu-items {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            list-style: none;
            padding: 10px 0;
            width: 180px;
            text-align: left;
            z-index: 21;
        }

        .menu-items li {
            padding: 10px 20px;
            font-size: 15px;
            color: #444;
            cursor: pointer;
        }

        .menu-items li:hover {
            background-color: #f4f4f4;
        }

        .tab {
            display: none;
        }

        .active {
            display: block;
        }

        #prayer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .prayer-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        #prayerTab input,
        #prayerTab textarea {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            box-sizing: border-box;
        }

        #prayerTab #container {
            width: 95%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        @media screen and (max-width: 480px) {
            #prayerTab input,
            #prayerTab textarea {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <div class="menu" onclick="toggleMenu()">â˜°
        <ul class="menu-items">
            <li onclick="switchTab('verseTab')">Verse of the Day</li>
            <li onclick="switchTab('prayerTab')">Prayer Wall</li>
        </ul>
    </div>

    <!-- Verse of the Day Section -->
    <div id="verseTab" class="tab active">
        <div id="container">
            <h2>Verse of the Day</h2>
            <p id="date"></p>
            <p id="verse" style="white-space: pre-line; font-size: 18px; color: #333;"></p>
            <p id="prayer" style="font-style: italic; color: #666; margin-top: 10px;"></p>
            <img id="image" src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
            <button onclick="generateVerse()">Generate New Verse</button>
        </div>
    </div>

    <!-- Prayer Wall Section -->
    <div id="prayerTab" class="tab">
        <div id="container">
            <h2>Prayer Wall</h2>
            <input type="text" id="name" placeholder="Your Name (Optional)">
            <textarea id="prayerInput" placeholder="Write your prayer here..." style="height: 100px;"></textarea>
            <button onclick="submitPrayer()">Submit Prayer</button>
            <div id="prayer-list"></div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector(".menu-items");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        function switchTab(tabId) {
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            document.querySelector(".menu-items").style.display = "none";
        }

        function displayDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("date").innerText = today.toLocaleDateString("en-US", options);
        }

        async function generateVerse() {
            try {
                const response = await fetch("https://labs.bible.org/api/?passage=random&type=json");
                const data = await response.json();
                const verseText = `${data[0].bookname} ${data[0].chapter}:${data[0].verse} - ${data[0].text}`;
                
                document.getElementById("verse").innerText = verseText;
                document.getElementById("prayer").innerText = `Lord, help me to live according to ${data[0].bookname} ${data[0].chapter}:${data[0].verse} and trust in Your Word. Amen.`;
            } catch (error) {
                document.getElementById("verse").innerText = "Unable to load verse. Please try again.";
                document.getElementById("prayer").innerText = "";
            }
        }

        function submitPrayer() {
            const nameInput = document.getElementById("name").value.trim();
            const prayerInput = document.getElementById("prayerInput").value.trim();

            if (prayerInput === "") {
                alert("Please enter a prayer before submitting.");
                return;
            }

            const name = nameInput === "" ? "Anonymous" : nameInput;
            const now = new Date();
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

            const prayerEntry = {
                name: name,
                prayer: prayerInput,
                date: now.toLocaleDateString("en-US", dateOptions),
                time: now.toLocaleTimeString("en-US", timeOptions)
            };

            let prayers = JSON.parse(localStorage.getItem("prayers")) || [];
            prayers.unshift(prayerEntry);
            localStorage.setItem("prayers", JSON.stringify(prayers));

            displayPrayers();

            document.getElementById("name").value = "";
            document.getElementById("prayerInput").value = "";
        }

        function displayPrayers() {
            const prayerList = document.getElementById("prayer-list");
            prayerList.innerHTML = "";

            const prayers = JSON.parse(localStorage.getItem("prayers")) || [];

            prayers.forEach(prayer => {
                const prayerItem = document.createElement("div");
                prayerItem.classList.add("prayer-item");
                prayerItem.innerHTML = `
                    <div>${prayer.name}</div>
                    <div>${prayer.prayer}</div>
                    <small>${prayer.date} at ${prayer.time}</small>
                `;
                prayerList.appendChild(prayerItem);
            });
        }

        window.onload = function() {
            displayDate();
            generateVerse();
            displayPrayers();
        };
    </script>
</body>
</html>
