<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Verse of the Day</h2>
        <p id="verse"></p>
        <img id="image" src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
        <button onclick="generateVerse()">Generate New Verse</button>
    </div>
    
    <script>
        const verses = [
            "John 3:16 - For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life.",
            "Philippians 4:13 - I can do all things through Christ who strengthens me.",
            "Jeremiah 29:11 - For I know the plans I have for you, declares the Lord, plans to prosper you and not to harm you, plans to give you hope and a future.",
            "Romans 8:28 - And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
            "Psalm 23:1 - The Lord is my shepherd; I shall not want.",
            "Proverbs 3:5-6 - Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight.",
            "Matthew 11:28 - Come to me, all you who are weary and burdened, and I will give you rest.",
            "Isaiah 41:10 - So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand.",
            "2 Timothy 1:7 - For God has not given us a spirit of fear, but of power and of love and of a sound mind.",
            "Romans 12:2 - Do not conform to the pattern of this world, but be transformed by the renewing of your mind.",
            "Psalm 46:1 - God is our refuge and strength, a very present help in trouble.",
            "Isaiah 40:31 - But they who wait for the Lord shall renew their strength; they shall mount up with wings like eagles; they shall run and not be weary; they shall walk and not faint.",
            "Joshua 1:9 - Have I not commanded you? Be strong and courageous. Do not be frightened, and do not be dismayed, for the Lord your God is with you wherever you go.",
            "Matthew 6:33 - But seek first the kingdom of God and his righteousness, and all these things will be added to you.",
            "1 Corinthians 16:14 - Let all that you do be done in love.",
            "Psalm 37:4 - Delight yourself in the Lord, and he will give you the desires of your heart.",
            "Romans 5:8 - But God shows his love for us in that while we were still sinners, Christ died for us.",
            "Hebrews 11:1 - Now faith is the assurance of things hoped for, the conviction of things not seen.",
            "James 1:2-3 - Consider it pure joy, my brothers and sisters, whenever you face trials of many kinds, because you know that the testing of your faith produces perseverance.",
            "1 Peter 5:7 - Cast all your anxiety on him because he cares for you.",
            "Psalm 119:105 - Your word is a lamp to my feet and a light to my path.",
            "Colossians 3:23 - Whatever you do, work at it with all your heart, as working for the Lord, not for human masters.",
            "John 14:6 - Jesus answered, 'I am the way and the truth and the life. No one comes to the Father except through me.'",
            "Matthew 5:16 - Let your light shine before others, that they may see your good deeds and glorify your Father in heaven.",
            "Galatians 5:22-23 - But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, gentleness and self-control."
        ];

        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById("verse").innerText = verses[randomIndex];
        }

        // Generate a verse on page load
        generateVerse();
    </script>
</body>
</html>
