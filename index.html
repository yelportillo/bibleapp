<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        .menu-items {
            display: none;
            position: absolute;
            top: 40px;
            right: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            list-style: none;
            padding: 10px;
        }
        .menu-items li {
            padding: 10px;
            cursor: pointer;
            text-align: left;
        }
        .menu-items li:hover {
            background: #f0f0f0;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        #prayer-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .prayer-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        #prayerTab input,
        #prayerTab textarea {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: left;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <ul class="menu-items">
        <li onclick="switchTab('verseTab')">Verse of the Day</li>
        <li onclick="switchTab('prayerTab')">Prayer Wall</li>
    </ul>

    <!-- Verse of the Day -->
    <div id="verseTab" class="tab active">
        <div id="container">
            <h2>Verse of the Day</h2>
            <p id="date"></p>
            <p id="verse"></p>
            <p id="prayer"></p>
            <img src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
            <button onclick="generateVerse()">Generate New Verse</button>
        </div>
    </div>

    <!-- Prayer Wall -->
    <div id="prayerTab" class="tab">
        <div id="container">
            <h2>Prayer Wall</h2>
            <input type="text" id="name" placeholder="Your Name (Optional)">
            <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
            <button onclick="submitPrayer()">Submit Prayer</button>
            <div id="prayer-list"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBFAN4AUuoKtnyqR9I558Pjzznj8Me3io0",
            authDomain: "bible-app-7d43d.firebaseapp.com",
            projectId: "bible-app-7d43d",
            storageBucket: "bible-app-7d43d.firebasestorage.app",
            messagingSenderId: "201267074022",
            appId: "1:201267074022:web:925599a081b283c2bdbc27"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.toggleMenu = function() {
            const menu = document.querySelector(".menu-items");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }

        window.switchTab = function(tabId) {
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.getElementById(tabId).classList.add("active");
            document.querySelector(".menu-items").style.display = "none";
        }

        function displayDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById("date").innerText = today.toLocaleDateString("en-US", options);
        }

        // Fetch random verse from Bible API
        window.generateVerse = async function() {
            try {
                const response = await fetch("https://bible-api.com/john%203:16?translation=kjv"); 
                const data = await response.json();
                const verseText = `${data.reference} - ${data.text.trim()}`;

                document.getElementById("verse").innerText = verseText;
                document.getElementById("prayer").innerText = generatePrayer(verseText);
            } catch (error) {
                document.getElementById("verse").innerText = "Error fetching verse.";
                document.getElementById("prayer").innerText = "";
            }
        }

        // Generate a relevant prayer based on verse text
        function generatePrayer(verseText) {
            if (verseText.includes("love")) {
                return "Lord, thank You for Your unconditional love. Help me share this love with others. Amen.";
            } else if (verseText.includes("strength")) {
                return "Father, grant me strength and courage for the challenges ahead. Amen.";
            } else if (verseText.includes("fear")) {
                return "God, remove my fears and fill me with faith in Your plan. Amen.";
            } else if (verseText.includes("peace")) {
                return "Lord, bring peace to my heart and guide my steps in Your calmness. Amen.";
            }
            return "Lord, I trust in You and place my life in Your hands. Amen.";
        }

        // Submit Prayer to Firebase
        window.submitPrayer = async function() {
            const nameInput = document.getElementById("name").value.trim();
            const prayerInput = document.getElementById("prayerInput").value.trim();

            if (prayerInput === "") {
                alert("Please enter a prayer before submitting.");
                return;
            }

            const prayerEntry = {
                name: nameInput || "Anonymous",
                prayer: prayerInput,
                timestamp: serverTimestamp()
            };

            await addDoc(collection(db, "prayers"), prayerEntry);

            document.getElementById("name").value = "";
            document.getElementById("prayerInput").value = "";
            displayPrayers();
        }

        // Display Prayers from Firebase
        async function displayPrayers() {
            const prayerList = document.getElementById("prayer-list");
            prayerList.innerHTML = "";

            const q = query(collection(db, "prayers"), orderBy("timestamp", "desc"));
            const snapshot = await getDocs(q);

            snapshot.forEach(doc => {
                const data = doc.data();
                const date = data.timestamp?.toDate();
                const dateStr = date ? date.toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' }) : "";
                const timeStr = date ? date.toLocaleTimeString("en-US", { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true }) : "";

                const prayerItem = document.createElement("div");
                prayerItem.classList.add("prayer-item");
                prayerItem.innerHTML = `<strong>${data.name}</strong><br>${data.prayer}<br><small>${dateStr} at ${timeStr}</small>`;
                prayerList.appendChild(prayerItem);
            });
        }

        window.onload = function() {
            displayDate();
            generateVerse();
            displayPrayers();
        }
    </script>
</body>
</html>
