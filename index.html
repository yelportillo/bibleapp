  }
  #bible-image {

    border-radius: 12px;

  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {

  }
  #prayerTab {

  }
  #prayerTab h2 {

  }

    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    font-family: 'Inter', sans-serif;

  }

    resize: vertical;
  }
  #prayer-list {

    text-align: left;
  }
  .prayer-item {
    background: #f3f4f6;

    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);

  .prayer-name {

    margin-bottom: 6px;
    color: #111;
  }
  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #333;
  }
  .prayer-time {

  function displayRandomVerse() {
    const randomIndex = Math.floor(Math.random() * verses.length);
    const verseData = verses[randomIndex];

    document.getElementById("verse").textContent = verseData.verse;
    document.getElementById("prayer").textContent = verseData.prayer;
    const imgElement = document.getElementById("bible-image");
    imgElement.src = verseData.image;
    imgElement.onerror = () => {
      imgElement.src = "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80";
    };
  }

  function toggleMenu() {
    const menu = document.getElementById('menu-items');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function showVerseTab() {
    document.getElementById('verseTab').style.display = 'block';
    document.getElementById('prayerTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function showPrayerTab() {
    document.getElementById('prayerTab').style.display = 'block';
    document.getElementById('verseTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
  }

  function submitPrayer() {
    const nameInput = document.getElementById('name').value.trim();
    const prayerInput = document.getElementById('prayerInput').value.trim();

    if (!prayerInput) {
      alert("Please enter your prayer before submitting.");
      return;
    }

    const name = nameInput || "Anonymous";
    const now = new Date();
    const dateOptions = { year:'numeric', month:'long', day:'numeric' };
    const timeOptions = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true };
    const date = now.toLocaleDateString('en-US', dateOptions);
    const time = now.toLocaleTimeString('en-US', timeOptions);

    const newPrayer = { name, prayer: prayerInput, date, time };

    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem('prayers', JSON.stringify(prayers));

    displayPrayers();
    document.getElementById('name').value = '';
    document.getElementById('prayerInput').value = '';
  }

  function displayPrayers() {
    const list = document.getElementById('prayer-list');
    list.innerHTML = '';

    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';
      div.innerHTML = `
        <div class="prayer-name">${escapeHtml(p.name)}</div>
        <div class="prayer-text">${escapeHtml(p.prayer)}</div>
        <div class="prayer-time">${p.date} at ${p.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  window.onload = () => {
    displayDate();
    displayRandomVerse();
    displayPrayers();
  };
