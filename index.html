<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');

  body {
    font-family: 'Open Sans', Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 50px 15px;
    text-align: center;
    color: #222;
  }
  #container {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: auto;
  }
  h2 {
    font-weight: 700;
    margin-bottom: 12px;
  }
  #verse {
    font-weight: 400;
    font-size: 1.2rem;
    margin: 15px 0 8px;
  }
  #prayer {
    font-style: italic;
    font-size: 1rem;
    color: #555;
    margin-bottom: 25px;
  }
  button {
    background-color: #4caf50;
    border: none;
    padding: 12px 28px;
    font-size: 1rem;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #date {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }
  #prayerTab input, #prayerTab textarea {
    width: 100%;
    max-width: 550px;
    margin: 0 auto 10px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: 'Open Sans', Arial, sans-serif;
  }
  #prayerTab textarea {
    resize: vertical;
    min-height: 100px;
  }
  #prayer-list {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }
  .prayer-item {
    background: #fafafa;
    border-radius: 10px;
    padding: 18px 20px;
    box-shadow: 0 0 6px rgba(0,0,0,0.07);
    max-width: 550px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #333;
    word-wrap: break-word;
  }
  .prayer-item .name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #4caf50;
  }
  .prayer-item .datetime {
    font-size: 0.85rem;
    color: #888;
    margin-top: 10px;
  }
  /* Tabs */
  .tab {
    display: none;
  }
  .active {
    display: block;
  }
  /* Menu */
  .menu {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    cursor: pointer;
    color: #4caf50;
    user-select: none;
  }
  .menu-items {
    display: none;
    position: absolute;
    top: 60px;
    right: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
    padding: 12px 0;
    width: 150px;
    list-style: none;
  }
  .menu-items li {
    padding: 12px 18px;
    cursor: pointer;
    color: #222;
    font-weight: 600;
    text-align: left;
    transition: background-color 0.2s ease;
  }
  .menu-items li:hover {
    background: #f1f1f1;
  }
  /* Responsive */
  @media screen and (max-width: 480px) {
    #container {
      margin: 30px 10px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 14px 0;
    }
    #prayerTab input, #prayerTab textarea {
      max-width: 100%;
    }
    #prayer-list {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div style="position: relative;">
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <ul class="menu-items" id="menu-items">
      <li onclick="switchTab('verseTab')">Verse of the Day</li>
      <li onclick="switchTab('prayerTab')">Prayer Wall</li>
    </ul>
  </div>

  <div id="verseTab" class="tab active">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse"></p>
    <p id="prayer"></p>
    <button onclick="generateVerse()">Generate New Verse</button>
  </div>

  <div id="prayerTab" class="tab">
    <h2>Prayer Wall</h2>
    <input type="text" id="name" placeholder="Your Name (Optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  function toggleMenu() {
    const menu = document.getElementById("menu-items");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function switchTab(tabId) {
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    document.getElementById("menu-items").style.display = "none";
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").innerText = today.toLocaleDateString("en-US", options);
  }

  // Bible verses and related prayers without arrays (logic with if/else)
  function generateVerse() {
    const randomNum = Math.floor(Math.random() * 9) + 1;
    let verseText = "";
    let prayerText = "";

    if (randomNum === 1) {
      verseText = "John 3:16 - For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.";
      prayerText = "Lord, thank You for Your love and salvation. Amen.";
    } else if (randomNum === 2) {
      verseText = "Psalm 23:4 - Even though I walk through the darkest valley, I will fear no evil, for You are with me; Your rod and Your staff, they comfort me.";
      prayerText = "God, walk with me in my darkest valleys. Amen.";
    } else if (randomNum === 3) {
      verseText = "Romans 8:28 - And we know that in all things God works for the good of those who love him, who have been called according to his purpose.";
      prayerText = "Father, I trust You are working everything for my good. Amen.";
    } else if (randomNum === 4) {
      verseText = "Proverbs 3:5 - Trust in the Lord with all your heart and lean not on your own understanding.";
      prayerText = "Teach me to trust in You fully. Amen.";
    } else if (randomNum === 5) {
      verseText = "Matthew 11:28 - Come to me, all you who are weary and burdened, and I will give you rest.";
      prayerText = "Jesus, give me rest in Your presence. Amen.";
    } else if (randomNum === 6) {
      verseText = "Isaiah 41:10 - Do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you.";
      prayerText = "Lord, remove my fear and strengthen my faith. Amen.";
    } else if (randomNum === 7) {
      verseText = "Philippians 4:6 - Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.";
      prayerText = "Calm my heart and help me bring everything to You in prayer. Amen.";
    } else if (randomNum === 8) {
      verseText = "Joshua 1:9 - Be strong and courageous. Do not be afraid; do not be discouraged, for the LORD your God will be with you wherever you go.";
      prayerText = "Give me courage knowing You are with me. Amen.";
    } else if (randomNum === 9) {
      verseText = "Hebrews 11:1 - Now faith is confidence in what we hope for and assurance about what we do not see.";
      prayerText = "Increase my faith to trust in Your unseen plans. Amen.";
    }

    document.getElementById("verse").innerText = verseText;
    document.getElementById("prayer").innerText = prayerText;
  }

  function submitPrayer() {
    const nameInput = document.getElementById("name").value.trim();
    const prayerInput = document.getElementById("prayerInput").value.trim();

    if (!prayerInput) {
      alert("Please enter a prayer before submitting.");
      return;
    }

    const name = nameInput || "Anonymous";
    const now = new Date();

    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

    const datePosted = now.toLocaleDateString("en-US", dateOptions);
    const timePosted = now.toLocaleTimeString("en-US", timeOptions);

    const prayerEntry = {
      name: name,
      prayer: prayerInput,
      date: datePosted,
      time: timePosted
    };

    // Save prayers to localStorage
    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];
    prayers.unshift(prayerEntry);
    localStorage.setItem("prayers", JSON.stringify(prayers));

    // Display prayers immediately
    displayPrayers();

    // Clear inputs
    document.getElementById("name").value = "";
    document.getElementById("prayerInput").value = "";
  }

  function displayPrayers() {
    const prayerList = document.getElementById("prayer-list");
    prayerList.innerHTML = "";

    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];

    prayers.forEach(prayer => {
      const prayerItem = document.createElement("div");
      prayerItem.classList.add("prayer-item");
      prayerItem.innerHTML = `
        <div class="name">${prayer.name}</div>
        <div>${prayer.prayer}</div>
        <div class="datetime">${prayer.date} at ${prayer.time}</div>
      `;
      prayerList.appendChild(prayerItem);
    });
  }

  window.onload = function() {
    displayDate();
    generateVerse();
    displayPrayers();
  };
</script>

</body>
</html>
