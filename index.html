<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: #0a0014; /* deep purple background */
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    color: #fff;
  }
  #container {
    background: #120024;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 0 25px rgba(190, 0, 255, 0.7), 0 0 50px rgba(190, 0, 255, 0.4);
    text-align: center;
    position: relative;
    color: #fff;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 12px;
    color: #e0b3ff;
    text-shadow: 0 0 8px #b400ff;
  }
  #menu {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    color: #e0b3ff;
    text-shadow: 0 0 6px #b400ff;
  }
  ul.menu-items {
    position: absolute;
    top: 60px;
    right: 24px;
    background: #1c0035;
    box-shadow: 0 0 15px rgba(190, 0, 255, 0.6);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    width: 180px;
    display: none;
  }
  ul.menu-items li {
    padding: 10px 20px;
    cursor: pointer;
    color: #fff;
  }
  ul.menu-items li:hover {
    background-color: #2a004f;
    color: #e0b3ff;
  }
  #date {
    color: #c5a3ff;
    margin-bottom: 20px;
    font-size: 14px;
  }
  #verse {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 14px;
    line-height: 1.5;
    color: #fff;
    text-shadow: 0 0 6px #9a00ff;
  }
  #prayer {
    font-style: italic;
    font-size: 16px;
    color: #e0b3ff;
    margin-bottom: 20px;
  }
  button {
    background-color: #b400ff;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0 10px #b400ff, 0 0 20px #8000ff;
  }
  button:hover {
    background-color: #d633ff;
    box-shadow: 0 0 15px #d633ff, 0 0 30px #b400ff;
  }
  #prayerTab {
    margin-top: 40px;
  }
  #prayerTab h2 {
    margin-bottom: 16px;
  }
  #name, #prayerInput {
    width: 100%;
    max-width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #8000ff;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
    background: #1c0035;
    color: #fff;
  }
  #prayerInput {
    height: 100px;
    resize: vertical;
  }
  #prayer-list {
    margin-top: 30px;
    text-align: left;
  }
  .prayer-item {
    background: #2a004f;
    border-radius: 10px;
    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 0 10px rgba(190, 0, 255, 0.4);
    word-wrap: break-word;
  }
  .prayer-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #e0b3ff;
  }
  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #fff;
  }
  .prayer-time {
    font-size: 13px;
    color: #c5a3ff;
  }
</style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">â˜°</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <!-- Verse of the Day Section -->
  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <button onclick="fetchRandomVerse()">Generate New Verse</button>
  </div>

  <!-- Prayer Wall Section -->
  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  const verses = [
    { text: "John 3:16", verse: "For God so loved the world, that He gave His only Son, that whoever believes in Him should not perish but have eternal life.", prayer: "Lord, I praise You for Your boundless love. I repent of my sins, ask for Your mercy, and yield my heart to You fully. Amen." },
    { text: "Philippians 4:13", verse: "I can do all things through Him who strengthens me.", prayer: "Father, I thank You for strength. Forgive my doubts, help me walk in courage, and I surrender my plans to You. Amen." },
    { text: "Psalm 23:1", verse: "The Lord is my shepherd; I shall not want.", prayer: "Lord, I praise You as my guide. Forgive my fears, provide for my needs, and I rest in Your care. Amen." },
    { text: "Romans 8:28", verse: "And we know that for those who love God all things work together for good, for those who are called according to His purpose.", prayer: "God, I praise Your wisdom. Forgive my impatience, help me trust Your plan, and I yield my life to You. Amen." },
    { text: "Proverbs 3:5", verse: "Trust in the Lord with all your heart, and do not lean on your own understanding.", prayer: "Lord, I honor Your wisdom. Forgive my pride, teach me trust, and I submit to Your leading. Amen." },
    { text: "Matthew 6:33", verse: "But seek first the kingdom of God and His righteousness, and all these things will be added to you.", prayer: "Father, I praise You above all. Forgive my distractions, help me seek You, and I surrender everything to You. Amen." },
    { text: "Jeremiah 29:11", verse: "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil, to give you a future and a hope.", prayer: "God, I praise You for hope. Forgive my anxiety, guide my steps, and I submit to Your plan. Amen." },
    { text: "Isaiah 40:31", verse: "But they who wait for the Lord shall renew their strength; they shall mount up with wings like eagles; they shall run and not be weary; they shall walk and not faint.", prayer: "Lord, I praise You for renewal. Forgive my weariness, strengthen me, and I trust in Your timing. Amen." },
    { text: "Psalm 46:10", verse: "Be still, and know that I am God. I will be exalted among the nations, I will be exalted in the earth!", prayer: "Father, I praise You for Your peace. Forgive my restlessness, calm my heart, and I yield to Your presence. Amen." },
    { text: "Romans 12:2", verse: "Do not be conformed to this world, but be transformed by the renewal of your mind, that by testing you may discern what is the will of God, what is good and acceptable and perfect.", prayer: "Lord, I praise Your power to change. Forgive my conformity, renew me, and I surrender to Your will. Amen." },
    { text: "Ephesians 2:8", verse: "For by grace you have been saved through faith. And this is not your own doing; it is the gift of God.", prayer: "Lord, I praise You for Your grace. Forgive my failures, fill me with faith, and I yield in gratitude. Amen." },
    { text: "2 Corinthians 5:7", verse: "For we walk by faith, not by sight.", prayer: "God, I thank You for faith. Forgive my doubts, help me walk in trust, and I lean on You fully. Amen." },
    { text: "Psalm 91:1", verse: "He who dwells in the shelter of the Most High will abide in the shadow of the Almighty.", prayer: "Lord, I praise You for Your protection. Forgive my fear, guard me always, and I yield to Your care. Amen." },
    { text: "Matthew 11:28", verse: "Come to me, all who labor and are heavy laden, and I will give you rest.", prayer: "Jesus, I praise You for rest. Forgive my striving, carry my burdens, and I surrender to Your embrace. Amen." },
    { text: "Hebrews 11:1", verse: "Now faith is the assurance of things hoped for, the conviction of things not seen.", prayer: "God, I thank You for faith. Forgive my doubts, strengthen my trust, and I submit my hopes to You. Amen." },
    { text: "James 1:5", verse: "If any of you lacks wisdom, let him ask God, who gives generously to all without reproach, and it will be given him.", prayer: "Lord, I praise You for wisdom. Forgive my foolishness, grant me insight, and I yield to Your guidance. Amen." },
    { text: "1 Peter 5:7", verse: "Casting all your anxieties on Him, because He cares for you.", prayer: "Lord, I praise You for Your care. Forgive my worry, help me surrender my fears, and I rest in You. Amen." },
    { text: "Matthew 5:16", verse: "In the same way, let your light shine before others, so that they may see your good works and give glory to your Father who is in heaven.", prayer: "God, I praise You for making me Your light. Forgive my silence, empower my witness, and I live for Your glory. Amen." },
    { text: "Psalm 37:4", verse: "Delight yourself in the Lord, and He will give you the desires of your heart.", prayer: "Lord, I praise You for Your joy. Forgive my selfishness, align my desires, and I yield to Your delight. Amen." },
    { text: "John 14:6", verse: "Jesus said to him, 'I am the way, and the truth, and the life. No one comes to the Father except through Me.'", prayer: "Jesus, I praise You as the only way. Forgive my wandering, lead me back, and I submit my life to You. Amen." },
    { text: "Colossians 3:23", verse: "Whatever you do, work heartily, as for the Lord and not for men.", prayer: "Lord, I praise You for purpose. Forgive my laziness, help me work faithfully, and I do all for You. Amen." },
    { text: "Isaiah 41:10", verse: "Fear not, for I am with you; be not dismayed, for I am your God; I will strengthen you, I will help you, I will uphold you with My righteous right hand.", prayer: "Lord, I praise You for Your presence. Forgive my fear, give me courage, and I trust in You. Amen." },
    { text: "Psalm 34:8", verse: "Oh, taste and see that the Lord is good! Blessed is the man who takes refuge in Him!", prayer: "God, I praise You for Your goodness. Forgive my ingratitude, open my eyes, and I yield in worship. Amen." },
    { text: "Romans 5:8", verse: "But God shows His love for us in that while we were still sinners, Christ died for us.", prayer: "Jesus, I praise You for Your sacrifice. Forgive my sin, wash me clean, and I surrender to You. Amen." },
    { text: "Galatians 2:20", verse: "I have been crucified with Christ. It is no longer I who live, but Christ who lives in me. And the life I now live in the flesh I live by faith in the Son of God, who loved me and gave Himself for me.", prayer: "Lord, I praise You for new life. Forgive my self-reliance, live in me, and I yield to You fully. Amen." },
    { text: "Psalm 119:105", verse: "Your word is a lamp to my feet and a light to my path.", prayer: "Lord, I praise You for Your Word. Forgive my neglect, guide me, and I follow Your light. Amen." },
    { text: "Matthew 28:19", verse: "Go therefore and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit.", prayer: "Jesus, I praise You for Your mission. Forgive my hesitation, use me for Your kingdom, and I yield to Your call. Amen." },
    { text: "2 Timothy 1:7", verse: "For God gave us a spirit not of fear but of power and love and self-control.", prayer: "Lord, I praise You for boldness. Forgive my fear, fill me with courage, and I live by Your Spirit. Amen." },
    { text: "Psalm 100:4", verse: "Enter His gates with thanksgiving, and His courts with praise! Give thanks to Him; bless His name!", prayer: "Lord, I praise You with gratitude. Forgive my complaints, teach me joy, and I worship You. Amen." },
    { text: "Revelation 21:4", verse: "He will wipe away every tear from their eyes, and death shall be no more, neither shall there be mourning, nor crying, nor pain anymore, for the former things have passed away.", prayer: "God, I praise You for Your promise. Forgive my despair, comfort me, and I yield to Your hope. Amen." }
  ];

  function randomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function fetchRandomVerse() {
    const verseObj = verses[randomInt(verses.length)];
    document.getElementById('verse').textContent = `${verseObj.text} â€” ${verseObj.verse}`;
    document.getElementById('prayer').textContent = verseObj.prayer;
  }

  function toggleMenu() {
    const menu = document.getElementById('menu-items');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function showVerseTab() {
    document.getElementById('verseTab').style.display = 'block';
    document.getElementById('prayerTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function showPrayerTab() {
    document.getElementById('prayerTab').style.display = 'block';
    document.getElementById('verseTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
  }

  function submitPrayer() {
    const nameInput = document.getElementById('name').value.trim();
    const prayerInput = document.getElementById('prayerInput').value.trim();
    if (!prayerInput) {
      alert("Please enter your prayer before submitting.");
      return;
    }
    const name = nameInput || "Anonymous";
    const now = new Date();
    const dateOptions = { year:'numeric', month:'long', day:'numeric' };
    const timeOptions = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true };
    const date = now.toLocaleDateString('en-US', dateOptions);
    const time = now.toLocaleTimeString('en-US', timeOptions);

    const newPrayer = { name, prayer: prayerInput, date, time };
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem('prayers', JSON.stringify(prayers));
    displayPrayers();
    document.getElementById('name').value = '';
    document.getElementById('prayerInput').value = '';
  }

  function displayPrayers() {
    const list = document.getElementById('prayer-list');
    list.innerHTML = '';
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';
      div.innerHTML = `
        <div class="prayer-name">${escapeHtml(p.name)}</div>
        <div class="prayer-text">${escapeHtml(p.prayer)}</div>
        <div class="prayer-time">${p.date} at ${p.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  window.onload = () => {
    displayDate();
    fetchRandomVerse();
    displayPrayers();
  };
</script>
</body>
</html>
