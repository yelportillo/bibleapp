<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bible App by Yel Portillo</title>
  <meta property="og:title" content="Bible App by Yel Portillo" />
  <meta property="og:description" content="Read a random Bible verse with a relatable prayer and share prayers!" />
  <meta property="og:image" content="https://source.unsplash.com/600x400/?bible,faith,church" />
  <meta property="og:url" content="https://yelportillo.github.io/bibleapp/" />
  <meta name="twitter:card" content="summary_large_image">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }
    #container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px 40px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      text-align: center;
      position: relative;
    }
    h2 { font-weight: 600; margin-bottom: 12px; }
    #menu {
      position: absolute;
      top: 24px;
      right: 24px;
      font-size: 28px;
      cursor: pointer;
      user-select: none;
      color: #444;
    }
    ul.menu-items {
      position: absolute;
      top: 60px;
      right: 24px;
      background: white;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      border-radius: 10px;
      list-style: none;
      padding: 10px 0;
      margin: 0;
      width: 160px;
      display: none;
    }
    ul.menu-items li {
      padding: 10px 20px;
      cursor: pointer;
      color: #222;
    }
    ul.menu-items li:hover { background-color: #f0f0f0; }
    #date { color: #666; margin-bottom: 20px; font-size: 14px; }
    #verse {
      font-weight: 400;
      font-size: 18px;
      margin-bottom: 14px;
      line-height: 1.5;
      color: #111;
    }
    #prayer {
      font-style: italic;
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    #bible-image {
      width: 100%;
      max-height: 280px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 25px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #1d4ed8; }
    #prayerTab { margin-top: 40px; }
    #prayerTab h2 { font-weight: 600; margin-bottom: 16px; }
    #name, #prayerInput {
      width: 100%;
      max-width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
    }
    #prayerInput { height: 100px; resize: vertical; }
    #prayer-list { margin-top: 30px; text-align: left; }
    .prayer-item {
      background: #f3f4f6;
      border-radius: 10px;
      padding: 18px 20px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
      word-wrap: break-word;
    }
    .prayer-name { font-weight: 600; margin-bottom: 6px; color: #111; }
    .prayer-text { margin-bottom: 8px; white-space: pre-wrap; color: #333; }
    .prayer-time { font-size: 13px; color: #777; }
  </style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">â˜°</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <img id="bible-image" alt="Bible Image" />
    <button onclick="fetchRandomVerse()">Generate New Verse</button>
  </div>

  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  const bibleBooks = [
    "Genesis","Exodus","Leviticus","Numbers","Deuteronomy","Joshua","Judges","Ruth","1 Samuel","2 Samuel",
    "1 Kings","2 Kings","1 Chronicles","2 Chronicles","Ezra","Nehemiah","Esther","Job","Psalms",
    "Proverbs","Ecclesiastes","Song of Solomon","Isaiah","Jeremiah","Lamentations","Ezekiel","Daniel",
    "Hosea","Joel","Amos","Obadiah","Jonah","Micah","Nahum","Habakkuk","Zephaniah","Haggai",
    "Zechariah","Malachi","Matthew","Mark","Luke","John","Acts","Romans","1 Corinthians","2 Corinthians",
    "Galatians","Ephesians","Philippians","Colossians","1 Thessalonians","2 Thessalonians","1 Timothy",
    "2 Timothy","Titus","Philemon","Hebrews","James","1 Peter","2 Peter","1 John","2 John",
    "3 John","Jude","Revelation"
  ];

  const bookChapters = { "Genesis": 50, "Exodus": 40, "Psalms": 150, "John": 21, "Romans": 16, "Matthew": 28, "Luke": 24, "Revelation": 22 };

  function randInt(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }
  function getRandomChapter(book) { return bookChapters[book] ? randInt(1, bookChapters[book]) : randInt(1, 30); }

  async function fetchRandomVerse(retries = 5) {
    document.getElementById('verse').textContent = "Loading verse...";
    document.getElementById('prayer').textContent = "";

    const book = bibleBooks[randInt(0, bibleBooks.length - 1)];
    const chapter = getRandomChapter(book);

    try {
      const res = await fetch(`https://bible-api.com/${encodeURIComponent(book)}%20${chapter}`);
      if (!res.ok) throw new Error();
      const data = await res.json();
      if (!data.verses) throw new Error();

      const verseObj = data.verses[randInt(0, data.verses.length - 1)];
      document.getElementById('verse').textContent = `${book} ${verseObj.chapter}:${verseObj.verse} - ${verseObj.text.trim()}`;
      document.getElementById('prayer').textContent = generatePrayer();

      loadBibleImage();
    } catch {
      if (retries > 0) {
        console.warn("Verse fetch failed, retrying...");
        setTimeout(() => fetchRandomVerse(retries - 1), 1000);
      } else {
        document.getElementById('verse').textContent = "Failed to load verse. Please try again.";
      }
    }
  }

  function generatePrayer() {
    const prayers = [
      "Lord, guide me through Your Word and keep me close to Your truth. Amen.",
      "Father, help me live in Your light and trust Your plan for me. Amen.",
      "God, strengthen my faith and fill my heart with Your peace. Amen.",
      "Jesus, be my rock and refuge in every trial. Amen.",
      "Holy Spirit, lead me and teach me to follow Your ways. Amen."
    ];
    return prayers[randInt(0, prayers.length - 1)];
  }

  function loadBibleImage() {
    const img = document.getElementById('bible-image');
    img.style.opacity = 0;
    img.src = `https://source.unsplash.com/600x400/?bible,faith,church&sig=${Math.random()}`;
    img.onload = () => { img.style.opacity = 1; };
    img.onerror = () => {
      console.warn("Image failed, retrying...");
      setTimeout(loadBibleImage, 500);
    };
  }

  function toggleMenu() { const menu = document.getElementById('menu-items'); menu.style.display = menu.style.display === 'block' ? 'none' : 'block'; }
  function showVerseTab() { document.getElementById('verseTab').style.display = 'block'; document.getElementById('prayerTab').style.display = 'none'; document.getElementById('menu-items').style.display = 'none'; }
  function showPrayerTab() { document.getElementById('prayerTab').style.display = 'block'; document.getElementById('verseTab').style.display = 'none'; document.getElementById('menu-items').style.display = 'none'; }
  function displayDate() { document.getElementById('date').textContent = new Date().toLocaleDateString('en-US', { weekday:'long', year:'numeric', month:'long', day:'numeric' }); }

  function submitPrayer() {
    const nameInput = document.getElementById('name').value.trim();
    const prayerInput = document.getElementById('prayerInput').value.trim();
    if (!prayerInput) { alert("Please enter your prayer before submitting."); return; }
    const newPrayer = { name: nameInput || "Anonymous", prayer: prayerInput, date: new Date().toLocaleDateString(), time: new Date().toLocaleTimeString() };
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem('prayers', JSON.stringify(prayers));
    displayPrayers();
    document.getElementById('name').value = ''; document.getElementById('prayerInput').value = '';
  }

  function displayPrayers() {
    const list = document.getElementById('prayer-list'); list.innerHTML = '';
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';
      div.innerHTML = `<div class="prayer-name">${escapeHtml(p.name)}</div>
                       <div class="prayer-text">${escapeHtml(p.prayer)}</div>
                       <div class="prayer-time">${p.date} at ${p.time}</div>`;
      list.appendChild(div);
    });
  }

  function escapeHtml(text) { const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }; return text.replace(/[&<>"']/g, m => map[m]); }

  window.onload = () => { displayDate(); fetchRandomVerse(); displayPrayers(); };
</script>
</body>
</html>
