<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App with Splash Images and Music</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  #container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: center;
    position: relative;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 12px;
  }
  #menu {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    color: #444;
  }
  ul.menu-items {
    position: absolute;
    top: 60px;
    right: 24px;
    background: white;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    width: 160px;
    display: none;
    z-index: 10;
  }
  ul.menu-items li {
    padding: 10px 20px;
    cursor: pointer;
    color: #222;
  }
  ul.menu-items li:hover {
    background-color: #f0f0f0;
  }
  #date {
    color: #666;
    margin-bottom: 20px;
    font-size: 14px;
  }
  #verse {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 14px;
    line-height: 1.5;
    color: #111;
  }
  #prayer {
    font-style: italic;
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }
  #bible-image {
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 25px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.15);
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #1d4ed8;
  }
  #prayerTab {
    margin-top: 40px;
  }
  #prayerTab h2 {
    font-weight: 600;
    margin-bottom: 16px;
  }
  #name, #prayerInput {
    width: 100%;
    max-width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
  }
  #prayerInput {
    height: 100px;
    resize: vertical;
  }
  #prayer-list {
    margin-top: 30px;
    text-align: left;
  }
  .prayer-item {
    background: #f3f4f6;
    border-radius: 10px;
    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    word-wrap: break-word;
  }
  .prayer-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #111;
  }
  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #333;
  }
  .prayer-time {
    font-size: 13px;
    color: #777;
  }
</style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">☰</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <!-- Verse of the Day Section -->
  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <img id="bible-image" src="" alt="Bible Image" />
    <button onclick="fetchRandomVerse()">Generate New Verse</button>
  </div>

  <!-- Prayer Wall Section -->
  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>

    <div id="prayer-list"></div>
  </div>
</div>

<audio id="bg-music" src="media/music.mp3" autoplay muted loop></audio>

    { verse: "Psalm 91:1", text: "Whoever dwells in the shelter of the Most High will rest in the shadow of the Almighty.", prayer: "Father, I praise You as my shelter and refuge. I repent of seeking safety elsewhere. I ask to dwell continually in Your presence. I yield my life to Your protection. Amen." },
    { verse: "Hebrews 13:5", text: "Never will I leave you; never will I forsake you.", prayer: "God, I praise Your faithful presence. I repent of feeling abandoned. I ask for assurance of Your constant love. I yield my fears to Your unending faithfulness. Amen." }

  // Show/hide menu
  function toggleMenu() {
    const menu = document.getElementById('menu-items');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Tabs
  function showVerseTab() {
    document.getElementById('verseTab').style.display = 'block';
    document.getElementById('prayerTab').style.display = 'none';
    toggleMenu();
  }
  function showPrayerTab() {
    document.getElementById('verseTab').style.display = 'none';
    document.getElementById('prayerTab').style.display = 'block';
    toggleMenu();
    loadPrayers();
  }

  // Display today's date
  function displayDate() {
    const d = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('date').textContent = d.toLocaleDateString(undefined, options);
  }

  // Pick a random integer helper
  function randomInt(max) {
    return Math.floor(Math.random() * max);
  }

  // Show random verse with prayer and splash image
  function fetchRandomVerse() {
    const idx = randomInt(verses.length);
    const verseObj = verses[idx];
    const imgIdx = randomInt(splashImages.length);
    const imgUrl = splashImages[imgIdx];

    document.getElementById('verse').textContent = `${verseObj.verse} - "${verseObj.text}"`;
    document.getElementById('prayer').textContent = verseObj.prayer;
    const img = document.getElementById('bible-image');
    img.src = imgUrl;
    img.alt = `Image related to ${verseObj.verse}`;
  }

  // Prayer Wall Logic
  function submitPrayer() {
    const nameInput = document.getElementById('name');
    const prayerInput = document.getElementById('prayerInput');
    const name = nameInput.value.trim() || "Anonymous";
    const text = prayerInput.value.trim();

    if (!text) {
      alert("Please enter a prayer before submitting.");
      return;
    }

    const prayers = JSON.parse(localStorage.getItem('prayers') || '[]');
    prayers.unshift({
      name,
      text,
      time: new Date().toISOString()
    });
    localStorage.setItem('prayers', JSON.stringify(prayers));

    nameInput.value = "";
    prayerInput.value = "";

    loadPrayers();
    alert("Thank you for your prayer!");
  }

  function loadPrayers() {
    const prayerList = document.getElementById('prayer-list');
    prayerList.innerHTML = "";
    const prayers = JSON.parse(localStorage.getItem('prayers') || '[]');
    if (prayers.length === 0) {
      prayerList.innerHTML = "<p>No prayers submitted yet. Be the first to pray!</p>";
      return;
    }

    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';

      const nameDiv = document.createElement('div');
      nameDiv.className = 'prayer-name';
      nameDiv.textContent = p.name;

      const textDiv = document.createElement('div');
      textDiv.className = 'prayer-text';
      textDiv.textContent = p.text;

      const timeDiv = document.createElement('div');
      timeDiv.className = 'prayer-time';
      const time = new Date(p.time);
      timeDiv.textContent = time.toLocaleString();

      div.appendChild(nameDiv);
      div.appendChild(textDiv);
      div.appendChild(timeDiv);

      prayerList.appendChild(div);
    });
  }

  // Music autoplay logic with user interaction to unmute
  const bgMusic = document.getElementById('bg-music');
  let userInteracted = false;

  function enableAudio() {
    if (!userInteracted) {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
      userInteracted = true;
      window.removeEventListener('click', enableAudio);
      window.removeEventListener('keydown', enableAudio);
    }
  }

  window.addEventListener('click', enableAudio);
  window.addEventListener('keydown', enableAudio);

  // Initial setup
  displayDate();
  fetchRandomVerse();
</script>

</body>
</html>
