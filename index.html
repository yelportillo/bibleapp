<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App by Yel Portillo</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  #container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: center;
    position: relative;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 12px;
  }
  #menu {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    color: #444;
  }
  ul.menu-items {
    position: absolute;
    top: 60px;
    right: 24px;
    background: white;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    width: 160px;
    display: none;
  }
  ul.menu-items li {
    padding: 10px 20px;
    cursor: pointer;
    color: #222;
  }
  ul.menu-items li:hover {
    background-color: #f0f0f0;
  }
  #date {
    color: #666;
    margin-bottom: 20px;
    font-size: 14px;
  }
  #verse {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 14px;
    line-height: 1.5;
    color: #111;
  }
  #prayer {
    font-style: italic;
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }
  #bible-image {
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 25px;
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #1d4ed8;
  }
  #prayerTab {
    margin-top: 40px;
  }
  #prayerTab h2 {
    font-weight: 600;
    margin-bottom: 16px;
  }
  #name, #prayerInput {
    width: 100%;
    max-width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
  }
  #prayerInput {
    height: 100px;
    resize: vertical;
  }
  #prayer-list {
    margin-top: 30px;
    text-align: left;
  }
  .prayer-item {
    background: #f3f4f6;
    border-radius: 10px;
    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    word-wrap: break-word;
  }
  .prayer-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #111;
  }
  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #333;
  }
  .prayer-time {
    font-size: 13px;
    color: #777;
  }
</style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">â˜°</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <img id="bible-image" src="" alt="Bible Image" />
    <button onclick="displayRandomVerse()">Generate New Verse</button>
  </div>

  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  const verses = [
    { verse: "John 3:16 - For God so loved the world that He gave His one and only Son...", prayer: "Lord, I praise You for Your endless love, I repent of my sins, I ask for Your guidance, and I yield my life to Your will. Amen." },
    { verse: "Philippians 4:13 - I can do all things through Christ who strengthens me.", prayer: "Father, I praise You for being my strength, I repent for doubting, I ask for courage, and I yield to Your perfect plan. Amen." },
    { verse: "Psalm 23:1 - The Lord is my shepherd, I shall not want.", prayer: "Lord, I praise You for Your care, I repent for my fears, I ask for peace, and I yield to Your guidance. Amen." },
    { verse: "Romans 8:28 - All things work together for good for those who love God.", prayer: "God, I praise You for Your wisdom, I repent for my impatience, I ask for faith, and I yield to Your purpose. Amen." },
    { verse: "Isaiah 41:10 - Fear not, for I am with you.", prayer: "Father, I praise You for being near, I repent for my anxiety, I ask for comfort, and I yield to Your strength. Amen." },
    { verse: "Proverbs 3:5 - Trust in the Lord with all your heart.", prayer: "Lord, I praise You for Your faithfulness, I repent for leaning on myself, I ask for trust, and I yield to Your will. Amen." },
    { verse: "Matthew 11:28 - Come to me, all who are weary.", prayer: "Jesus, I praise You for Your rest, I repent for carrying my burdens alone, I ask for peace, and I yield to Your comfort. Amen." },
    { verse: "Jeremiah 29:11 - For I know the plans I have for you.", prayer: "God, I praise You for Your plans, I repent for doubting, I ask for hope, and I yield to Your timing. Amen." },
    { verse: "Psalm 46:10 - Be still and know that I am God.", prayer: "Lord, I praise You for Your power, I repent for my worry, I ask for stillness, and I yield to Your presence. Amen." },
    { verse: "Ephesians 2:8 - For by grace you have been saved.", prayer: "Father, I praise You for Your grace, I repent of my pride, I ask for humility, and I yield to Your mercy. Amen." },
    { verse: "2 Corinthians 5:7 - We walk by faith, not by sight.", prayer: "Lord, I praise You for leading me, I repent for my doubt, I ask for stronger faith, and I yield to Your guidance. Amen." },
    { verse: "Psalm 119:105 - Your word is a lamp to my feet.", prayer: "God, I praise You for Your Word, I repent for neglecting it, I ask for wisdom, and I yield to Your truth. Amen." },
    { verse: "1 Peter 5:7 - Cast all your anxiety on Him.", prayer: "Lord, I praise You for carrying my cares, I repent for holding onto fear, I ask for peace, and I yield to Your care. Amen." },
    { verse: "Romans 12:2 - Be transformed by the renewing of your mind.", prayer: "God, I praise You for new life, I repent of old ways, I ask for renewal, and I yield to Your Spirit. Amen." },
    { verse: "Matthew 5:16 - Let your light shine before others.", prayer: "Father, I praise You for Your light, I repent for hiding my faith, I ask for boldness, and I yield to Your calling. Amen." },
    { verse: "Joshua 1:9 - Be strong and courageous.", prayer: "Lord, I praise You for Your strength, I repent for my fear, I ask for courage, and I yield to Your power. Amen." },
    { verse: "Hebrews 11:1 - Faith is confidence in what we hope for.", prayer: "God, I praise You for hope, I repent for my doubts, I ask for greater faith, and I yield to Your promises. Amen." },
    { verse: "Colossians 3:23 - Work heartily for the Lord.", prayer: "Lord, I praise You for purpose, I repent for laziness, I ask for diligence, and I yield my work to You. Amen." },
    { verse: "John 14:6 - I am the way, the truth, and the life.", prayer: "Jesus, I praise You for being my Savior, I repent for wandering, I ask for direction, and I yield to Your way. Amen." },
    { verse: "Galatians 5:22 - The fruit of the Spirit is love, joy, peace.", prayer: "Father, I praise You for Your Spirit, I repent for my anger, I ask for love, and I yield to Your peace. Amen." },
    { verse: "Psalm 34:8 - Taste and see that the Lord is good.", prayer: "God, I praise You for Your goodness, I repent for my ingratitude, I ask for contentment, and I yield to Your care. Amen." },
    { verse: "1 John 4:19 - We love because He first loved us.", prayer: "Lord, I praise You for loving me first, I repent for withholding love, I ask for compassion, and I yield to Your example. Amen." },
    { verse: "James 1:5 - If any of you lacks wisdom, ask God.", prayer: "God, I praise You for Your wisdom, I repent for relying on myself, I ask for understanding, and I yield to Your counsel. Amen." },
    { verse: "Psalm 37:4 - Delight yourself in the Lord.", prayer: "Father, I praise You for Your joy, I repent for seeking happiness elsewhere, I ask for delight, and I yield to Your will. Amen." },
    { verse: "Romans 10:9 - If you declare Jesus is Lord, you will be saved.", prayer: "Lord, I praise You for salvation, I repent for my sins, I ask for Your forgiveness, and I yield to Your Lordship. Amen." },
    { verse: "Isaiah 40:31 - Those who hope in the Lord will renew their strength.", prayer: "God, I praise You for new strength, I repent for my impatience, I ask for endurance, and I yield to Your timing. Amen." },
    { verse: "Matthew 28:20 - I am with you always.", prayer: "Jesus, I praise You for Your presence, I repent for feeling alone, I ask for comfort, and I yield to Your nearness. Amen." },
    { verse: "Psalm 91:2 - He is my refuge and my fortress.", prayer: "Lord, I praise You for Your protection, I repent for my fear, I ask for safety, and I yield to Your shelter. Amen." },
    { verse: "John 8:12 - I am the light of the world.", prayer: "Jesus, I praise You for being the light, I repent for walking in darkness, I ask for clarity, and I yield to Your truth. Amen." },
    { verse: "Revelation 21:4 - He will wipe every tear from their eyes.", prayer: "Father, I praise You for Your comfort, I repent for my despair, I ask for hope, and I yield to Your eternal promise. Amen." }
  ];

  const bibleImages = [
    "https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d",
    "https://images.unsplash.com/photo-1501612780327-45045538702b",
    "https://images.unsplash.com/photo-1603791452906-bb3f14f6e731",
    "https://images.unsplash.com/photo-1526304640581-d334cdbbf45e",
    "https://images.unsplash.com/photo-1584824486509-112e4181ff6b",
    "https://images.unsplash.com/photo-1495653797063-114787b77b23",
    "https://images.unsplash.com/photo-1549887534-7c84b20c1f3e",
    "https://images.unsplash.com/photo-1551479877-3f0e8ef3f07f",
    "https://images.unsplash.com/photo-1483721310020-03333e577078",
    "https://images.unsplash.com/photo-1473187983305-f615310e7daa"
  ];

  function displayRandomVerse() {
    const randomIndex = Math.floor(Math.random() * verses.length);
    const verseData = verses[randomIndex];

    document.getElementById("verse").textContent = verseData.verse;
    document.getElementById("prayer").textContent = verseData.prayer;

    const randomImage = bibleImages[Math.floor(Math.random() * bibleImages.length)];
    const imgElement = document.getElementById("bible-image");
    imgElement.src = randomImage;
    imgElement.onerror = () => {
      imgElement.src = bibleImages[Math.floor(Math.random() * bibleImages.length)];
    };
  }

  function toggleMenu() {
    const menu = document.getElementById('menu-items');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function showVerseTab() {
    document.getElementById('verseTab').style.display = 'block';
    document.getElementById('prayerTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function showPrayerTab() {
    document.getElementById('prayerTab').style.display = 'block';
    document.getElementById('verseTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
  }

  function submitPrayer() {
    const nameInput = document.getElementById('name').value.trim();
    const prayerInput = document.getElementById('prayerInput').value.trim();

    if (!prayerInput) {
      alert("Please enter your prayer before submitting.");
      return;
    }

    const name = nameInput || "Anonymous";
    const now = new Date();
    const dateOptions = { year:'numeric', month:'long', day:'numeric' };
    const timeOptions = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true };
    const date = now.toLocaleDateString('en-US', dateOptions);
    const time = now.toLocaleTimeString('en-US', timeOptions);

    const newPrayer = { name, prayer: prayerInput, date, time };

    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem('prayers', JSON.stringify(prayers));

    displayPrayers();
    document.getElementById('name').value = '';
    document.getElementById('prayerInput').value = '';
  }

  function displayPrayers() {
    const list = document.getElementById('prayer-list');
    list.innerHTML = '';

    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';
      div.innerHTML = `
        <div class="prayer-name">${escapeHtml(p.name)}</div>
        <div class="prayer-text">${escapeHtml(p.prayer)}</div>
        <div class="prayer-time">${p.date} at ${p.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  window.onload = () => {
    displayDate();
    displayRandomVerse();
    displayPrayers();
  };
</script>

</body>
</html>
