<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Verse of the Day</h2>
        <p id="verse"></p>
        <img id="image" src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
        <button onclick="generateVerse()">Generate New Verse</button>
    </div>
    
    <script>
        const verses = [
            "John 3:16 - For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life.",
            "Jer 29:11 - For I know the plans I have for you,” declares the LORD, “plans to prosper you and not to harm you, plans to give you hope and a future.",
            "Rom 8:28 - And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",
            "Ps 23:4 - Even though I walk through the darkest valley, I will fear no evil, for you are with me; your rod and your staff, they comfort me.",
            "Ps 23:6 - Surely your goodness and love will follow me all the days of my life, and I will dwell in the house of the LORD forever.",
            "Ps 23:5 - You prepare a table before me in the presence of my enemies. You anoint my head with oil; my cup overflows.",
            "Matt 6:33 - But seek first his kingdom and his righteousness, and all these things will be given to you as well.",
            "Ps 23:3 - He refreshes my soul. He guides me along the right paths for his name’s sake.",
            "Ps 23:1 - The LORD is my shepherd, I lack nothing.",
            "Phil 4:6 - Do not be anxious about anything, but in every situation, by prayer and petition, with thanksgiving, present your requests to God.",
            "Rom 12:2 - Do not conform to the pattern of this world, but be transformed by the renewing of your mind. Then you will be able to test and approve what God’s will is—his good, pleasing and perfect will.",
            "Phil 4:13 - I can do all this through him who gives me strength.",
            "Josh 1:9 - Have I not commanded you? Be strong and courageous. Do not be afraid; do not be discouraged, for the LORD your God will be with you wherever you go.",
            "John 16:33 - “I have told you these things, so that in me you may have peace. In this world you will have trouble. But take heart! I have overcome the world.”",
            "John 14:6 - Jesus answered, “I am the way and the truth and the life. No one comes to the Father except through me.",
            "Isa 40:31 - But those who hope in the LORD will renew their strength. They will soar on wings like eagles; they will run and not grow weary, they will walk and not be faint.",
            "Prov 3:5 - Trust in the LORD with all your heart and lean not on your own understanding.",
            "Prov 3:6 - In all your ways submit to him, and he will make your paths straight.",
            "1 Pet 5:7 - Cast all your anxiety on him because he cares for you.",
            "John 10:10 - The thief comes only to steal and kill and destroy; I have come that they may have life, and have it to the full.",
            "Matt 11:28 - “Come to me, all you who are weary and burdened, and I will give you rest."",
            "Ps 91:1 - Whoever dwells in the shelter of the Most High will rest in the shadow of the Almighty.",
            "Eph 2:10 - For we are God’s handiwork, created in Christ Jesus to do good works, which God prepared in advance for us to do.",
            "Gal 5:22 - But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness.",
            "1 Cor 13:4 - Love is patient, love is kind. It does not envy, it does not boast, it is not proud.",
            "Rom 5:8 - But God demonstrates his own love for us in this: While we were still sinners, Christ died for us.",
            "Isa 41:10 - So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand."
        ];

        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById("verse").innerText = verses[randomIndex];
        }

        // Generate a verse on page load
        generateVerse();
    </script>
</body>
</html>
