<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Verse of the Day</h2>
        <p id="verse"></p>
        <img id="image" src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
        <button onclick="generateVerse()">Generate New Verse</button>
    </div>
    
    <script>
        const verses = [

            "Joshua 1:9 - Be strong and courageous. Do not be afraid; do not be discouraged, for the LORD your God will be with you wherever you go.",
            "John 14:6 - Jesus answered, I am the way and the truth and the life. No one comes to the Father except through me.",
            "Isaiah 40:31 - But those who hope in the LORD will renew their strength. They will soar on wings like eagles.",

            "Matthew 11:28 - Come to me, all you who are weary and burdened, and I will give you rest.",
            "Ephesians 2:10 - For we are Godâ€™s handiwork, created in Christ Jesus to do good works.",
            "Galatians 5:22 - But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness.",
            "1 Corinthians 13:4 - Love is patient, love is kind. It does not envy, it does not boast, it is not proud.",
            "Romans 5:8 - But God demonstrates his own love for us in this: While we were still sinners, Christ died for us.",
            "Isaiah 41:10 - Do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you.",
            "Colossians 3:23 - Whatever you do, work at it with all your heart, as working for the Lord.",

            "Psalm 100:2 - Worship the Lord with gladness; come before him with joyful songs."
        ];

        function generateVerse() {
            const randomIndex = Math.floor(Math.random() * verses.length);
            document.getElementById("verse").innerText = verses[randomIndex];
        }

        // Generate a verse on page load
        generateVerse();
    </script>
</body>
</html>
