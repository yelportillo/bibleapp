<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
  }
  #container {
    background: white;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    text-align: center;
    position: relative;
  }
  h2 {
    font-weight: 600;
    margin-bottom: 12px;
  }
  #menu {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    color: #444;
  }
  ul.menu-items {
    position: absolute;
    top: 60px;
    right: 24px;
    background: white;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    width: 160px;
    display: none;
  }
  ul.menu-items li {
    padding: 10px 20px;
    cursor: pointer;
    color: #222;
  }
  ul.menu-items li:hover {
    background-color: #f0f0f0;
  }
  #date {
    color: #666;
    margin-bottom: 20px;
    font-size: 14px;
  }
  #verse {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 14px;
    line-height: 1.5;
    color: #111;
  }
  #prayer {
    font-style: italic;
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
  }
  #bible-image {
    width: 100%;
    max-height: 280px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 25px;
  }
  button {
    background-color: #2563eb;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease;
  }
  button:hover {
    background-color: #1d4ed8;
  }
  #prayerTab {
    margin-top: 40px;
  }
  #prayerTab h2 {
    font-weight: 600;
    margin-bottom: 16px;
  }
  #name, #prayerInput {
    width: 100%;
    max-width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
  }
  #prayerInput {
    height: 100px;
    resize: vertical;
  }
  #prayer-list {
    margin-top: 30px;
    text-align: left;
  }
  .prayer-item {
    background: #f3f4f6;
    border-radius: 10px;
    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.05);
    word-wrap: break-word;
  }
  .prayer-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #111;
  }
  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #333;
  }
  .prayer-time {
    font-size: 13px;
    color: #777;
  }
</style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">â˜°</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <!-- Verse of the Day Section -->
  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <img id="bible-image" src="media/img1.jpg" alt="Bible Image" />
    <button onclick="fetchRandomVerse()">Generate New Verse</button>
  </div>

  <!-- Prayer Wall Section -->
  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<audio id="bg-music" src="media/music.mp3" loop></audio>

<script>
  const verses = [
    { text: "John 3:16 - For God so loved the world...", prayer: "Lord, I praise You for Your boundless love. I repent of my sins, ask for Your mercy, and yield my heart to You fully. Amen." },
    { text: "Philippians 4:13 - I can do all things through Christ...", prayer: "Father, I thank You for strength. Forgive my doubts, help me walk in courage, and I surrender my plans to You. Amen." },
    { text: "Psalm 23:1 - The Lord is my shepherd...", prayer: "Lord, I praise You as my guide. Forgive my fears, provide for my needs, and I rest in Your care. Amen." },
    { text: "Romans 8:28 - God works all things for good...", prayer: "God, I praise Your wisdom. Forgive my impatience, help me trust Your plan, and I yield my life to You. Amen." },
    { text: "Proverbs 3:5 - Trust in the Lord...", prayer: "Lord, I honor Your wisdom. Forgive my pride, teach me trust, and I submit to Your leading. Amen." },
    { text: "Matthew 6:33 - Seek first His kingdom...", prayer: "Father, I praise You above all. Forgive my distractions, help me seek You, and I surrender everything to You. Amen." },
    { text: "Jeremiah 29:11 - I know the plans I have for you...", prayer: "God, I praise You for hope. Forgive my anxiety, guide my steps, and I submit to Your plan. Amen." },
    { text: "Isaiah 40:31 - Those who hope in the Lord...", prayer: "Lord, I praise You for renewal. Forgive my weariness, strengthen me, and I trust in Your timing. Amen." },
    { text: "Psalm 46:10 - Be still and know...", prayer: "Father, I praise You for Your peace. Forgive my restlessness, calm my heart, and I yield to Your presence. Amen." },
    { text: "Romans 12:2 - Be transformed...", prayer: "Lord, I praise Your power to change. Forgive my conformity, renew me, and I surrender to Your will. Amen." },
    { text: "Ephesians 2:8 - By grace you have been saved...", prayer: "Lord, I praise You for Your grace. Forgive my failures, fill me with faith, and I yield in gratitude. Amen." },
    { text: "2 Corinthians 5:7 - We walk by faith...", prayer: "God, I thank You for faith. Forgive my doubts, help me walk in trust, and I lean on You fully. Amen." },
    { text: "Psalm 91:1 - He who dwells in the shelter...", prayer: "Lord, I praise You for Your protection. Forgive my fear, guard me always, and I yield to Your care. Amen." },
    { text: "Matthew 11:28 - Come to me, all who are weary...", prayer: "Jesus, I praise You for rest. Forgive my striving, carry my burdens, and I surrender to Your embrace. Amen." },
    { text: "Hebrews 11:1 - Faith is the assurance...", prayer: "God, I thank You for faith. Forgive my doubts, strengthen my trust, and I submit my hopes to You. Amen." },
    { text: "James 1:5 - If any of you lacks wisdom...", prayer: "Lord, I praise You for wisdom. Forgive my foolishness, grant me insight, and I yield to Your guidance. Amen." },
    { text: "1 Peter 5:7 - Cast all your anxiety...", prayer: "Lord, I praise You for Your care. Forgive my worry, help me surrender my fears, and I rest in You. Amen." },
    { text: "Matthew 5:16 - Let your light shine...", prayer: "God, I praise You for making me Your light. Forgive my silence, empower my witness, and I live for Your glory. Amen." },
    { text: "Psalm 37:4 - Delight yourself in the Lord...", prayer: "Lord, I praise You for Your joy. Forgive my selfishness, align my desires, and I yield to Your delight. Amen." },
    { text: "John 14:6 - I am the way...", prayer: "Jesus, I praise You as the only way. Forgive my wandering, lead me back, and I submit my life to You. Amen." },
    { text: "Colossians 3:23 - Whatever you do, work heartily...", prayer: "Lord, I praise You for purpose. Forgive my laziness, help me work faithfully, and I do all for You. Amen." },
    { text: "Isaiah 41:10 - Fear not, for I am with you...", prayer: "Lord, I praise You for Your presence. Forgive my fear, give me courage, and I trust in You. Amen." },
    { text: "Psalm 34:8 - Taste and see that the Lord is good...", prayer: "God, I praise You for Your goodness. Forgive my ingratitude, open my eyes, and I yield in worship. Amen." },
    { text: "Romans 5:8 - While we were still sinners...", prayer: "Jesus, I praise You for Your sacrifice. Forgive my sin, wash me clean, and I surrender to You. Amen." },
    { text: "Galatians 2:20 - I have been crucified with Christ...", prayer: "Lord, I praise You for new life. Forgive my self-reliance, live in me, and I yield to You fully. Amen." },
    { text: "Psalm 119:105 - Your word is a lamp...", prayer: "Lord, I praise You for Your Word. Forgive my neglect, guide me, and I follow Your light. Amen." },
    { text: "Matthew 28:19 - Go and make disciples...", prayer: "Jesus, I praise You for Your mission. Forgive my hesitation, use me for Your kingdom, and I yield to Your call. Amen." },
    { text: "2 Timothy 1:7 - God gave us a spirit of power...", prayer: "Lord, I praise You for boldness. Forgive my fear, fill me with courage, and I live by Your Spirit. Amen." },
    { text: "Psalm 100:4 - Enter His gates with thanksgiving...", prayer: "Lord, I praise You with gratitude. Forgive my complaints, teach me joy, and I worship You. Amen." },
    { text: "Revelation 21:4 - He will wipe every tear...", prayer: "God, I praise You for Your promise. Forgive my despair, comfort me, and I yield to Your hope. Amen." }
  ];

  const images = [
    "media/img1.jpg",
    "media/img2.jpg",
    "media/img3.jpg",
    "media/img4.jpg",
    "media/img5.jpg",
    "media/img6.jpg",
    "media/img7.jpg"
  ];

  function randomInt(max) {
    return Math.floor(Math.random() * max);
  }

  function fetchRandomVerse() {
    const verseObj = verses[randomInt(verses.length)];
    document.getElementById('verse').textContent = verseObj.text;
    document.getElementById('prayer').textContent = verseObj.prayer;
    document.getElementById('bible-image').src = images[randomInt(images.length)];
  }

  function toggleMenu() {
    const menu = document.getElementById('menu-items');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  function showVerseTab() {
    document.getElementById('verseTab').style.display = 'block';
    document.getElementById('prayerTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function showPrayerTab() {
    document.getElementById('prayerTab').style.display = 'block';
    document.getElementById('verseTab').style.display = 'none';
    document.getElementById('menu-items').style.display = 'none';
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
    document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
  }

  function submitPrayer() {
    const nameInput = document.getElementById('name').value.trim();
    const prayerInput = document.getElementById('prayerInput').value.trim();
    if (!prayerInput) {
      alert("Please enter your prayer before submitting.");
      return;
    }
    const name = nameInput || "Anonymous";
    const now = new Date();
    const dateOptions = { year:'numeric', month:'long', day:'numeric' };
    const timeOptions = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true };
    const date = now.toLocaleDateString('en-US', dateOptions);
    const time = now.toLocaleTimeString('en-US', timeOptions);

    const newPrayer = { name, prayer: prayerInput, date, time };
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem('prayers', JSON.stringify(prayers));
    displayPrayers();
    document.getElementById('name').value = '';
    document.getElementById('prayerInput').value = '';
  }

  function displayPrayers() {
    const list = document.getElementById('prayer-list');
    list.innerHTML = '';
    let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
    prayers.forEach(p => {
      const div = document.createElement('div');
      div.className = 'prayer-item';
      div.innerHTML = `
        <div class="prayer-name">${escapeHtml(p.name)}</div>
        <div class="prayer-text">${escapeHtml(p.prayer)}</div>
        <div class="prayer-time">${p.date} at ${p.time}</div>
      `;
      list.appendChild(div);
    });
  }

  function escapeHtml(text) {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return text.replace(/[&<>"']/g, m => map[m]);
  }

  window.onload = () => {
    displayDate();
    fetchRandomVerse();
    displayPrayers();

    const music = document.getElementById('bg-music');
    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });
  };
</script>
</body>
</html>
