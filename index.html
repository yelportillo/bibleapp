<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
  body {
    font-family: 'Open Sans', Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 50px 15px;
    text-align: center;
    color: #222;
  }
  #container {
    background: white;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: auto;
    position: relative;
  }
  h2 {
    font-weight: 700;
    margin-bottom: 12px;
  }
  #verse {
    font-weight: 400;
    font-size: 1.2rem;
    margin: 15px 0 8px;
    white-space: pre-wrap;
  }
  #prayer {
    font-style: italic;
    font-size: 1rem;
    color: #555;
    margin-bottom: 25px;
  }
  button {
    background-color: #4caf50;
    border: none;
    padding: 12px 28px;
    font-size: 1rem;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #45a049;
  }
  #date {
    color: #666;
    font-size: 0.9rem;
    margin-bottom: 10px;
  }
  #prayerTab input, #prayerTab textarea {
    width: 100%;
    max-width: 550px;
    margin: 0 auto 10px;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
    box-sizing: border-box;
    font-family: 'Open Sans', Arial, sans-serif;
  }
  #prayerTab textarea {
    resize: vertical;
    min-height: 100px;
  }
  #prayer-list {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
  }
  .prayer-item {
    background: #fafafa;
    border-radius: 10px;
    padding: 18px 20px;
    box-shadow: 0 0 6px rgba(0,0,0,0.07);
    max-width: 550px;
    width: 100%;
    text-align: center;
    font-size: 1rem;
    color: #333;
    word-wrap: break-word;
  }
  .prayer-item .name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #4caf50;
  }
  .prayer-item .datetime {
    font-size: 0.85rem;
    color: #888;
    margin-top: 10px;
  }
  /* Tabs */
  .tab {
    display: none;
  }
  .active {
    display: block;
  }
  /* Menu */
  .menu {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 28px;
    cursor: pointer;
    color: #4caf50;
    user-select: none;
  }
  .menu-items {
    display: none;
    position: absolute;
    top: 60px;
    right: 30px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.12);
    padding: 12px 0;
    width: 150px;
    list-style: none;
  }
  .menu-items li {
    padding: 12px 18px;
    cursor: pointer;
    color: #222;
    font-weight: 600;
    text-align: left;
    transition: background-color 0.2s ease;
  }
  .menu-items li:hover {
    background: #f1f1f1;
  }
  /* Responsive */
  @media screen and (max-width: 480px) {
    #container {
      margin: 30px 10px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 14px 0;
    }
    #prayerTab input, #prayerTab textarea {
      max-width: 100%;
    }
    #prayer-list {
      max-width: 100%;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div>
    <div class="menu" onclick="toggleMenu()">â˜°</div>
    <ul class="menu-items" id="menu-items">
      <li onclick="switchTab('verseTab')">Verse of the Day</li>
      <li onclick="switchTab('prayerTab')">Prayer Wall</li>
    </ul>
  </div>

  <div id="verseTab" class="tab active">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <button onclick="generateVerse()">Generate New Verse</button>
  </div>

  <div id="prayerTab" class="tab">
    <h2>Prayer Wall</h2>
    <input type="text" id="name" placeholder="Your Name (Optional)" autocomplete="off" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  const books = [
    "genesis","exodus","leviticus","numbers","deuteronomy",
    "joshua","judges","ruth","1-samuel","2-samuel",
    "1-kings","2-kings","1-chronicless","2-chronicless","ezra",
    "nehemiah","esther","job","psalms","proverbs",
    "ecclesiastes","song-of-songs","isaiah","jeremiah","lamentations",
    "ezekiel","daniel","hosea","joel","amos",
    "obadiah","jonah","micah","nahum","habakkuk",
    "zephaniah","haggai","zechariah","malachi","matthew",
    "mark","luke","john","acts","romans",
    "1-corinthians","2-corinthians","galatians","ephesians","philippians",
    "colossians","1-thessalonians","2-thessalonians","1-timothy","2-timothy",
    "titus","philemon","hebrews","james","1-peter",
    "2-peter","1-john","2-john","3-john","jude","revelation"
  ];

  // Max chapter counts for few popular books (simple approx for demo)
  const chapters = {
    genesis: 50, exodus: 40, psalms: 150, proverbs: 31, john: 21, romans: 16, 
    matthew: 28, mark: 16, luke: 24, acts: 28, revelation: 22
  };

  function toggleMenu() {
    const menu = document.getElementById("menu-items");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function switchTab(tabId) {
    document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    document.getElementById("menu-items").style.display = "none";
  }

  function displayDate() {
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById("date").innerText = today.toLocaleDateString("en-US", options);
  }

  // Get random integer between min and max inclusive
  function randInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  async function generateVerse() {
    document.getElementById("verse").innerText = "Loading verse...";
    document.getElementById("prayer").innerText = "";

    // Pick a random book from books[]
    const book = books[randInt(0, books.length - 1)];
    // Pick a chapter - if known in chapters dict, else random 1-40
    const maxCh = chapters[book] || 40;
    const chapter = randInt(1, maxCh);

    // Fetch the chapter data to get number of verses
    try {
      // Fetch chapter to find verse count (using Bible API)
      // bible-api.com/{book}+{chapter}
      const response = await fetch(`https://bible-api.com/${book}+${chapter}`);
      if (!response.ok) throw new Error("API error");
      const data = await response.json();
      const versesCount = data.verses.length;
      // Pick random verse number in chapter
      const verseNum = randInt(1, versesCount);

      // Fetch the actual verse
      const verseResponse = await fetch(`https://bible-api.com/${book}+${chapter}:${verseNum}`);
      if (!verseResponse.ok) throw new Error("API error");
      const verseData = await verseResponse.json();

      // Display verse text (include reference)
      const reference = verseData.reference;
      const text = verseData.text.trim();

      document.getElementById("verse").innerText = `${reference} - ${text}`;

      // Generate related prayer based on verse content (simple keyword checks)
      const lowerText = text.toLowerCase();

      let prayer = "Lord, bless this word and guide us always. Amen.";

      if (lowerText.includes("love")) {
        prayer = "Lord, thank You for Your unconditional love. Amen.";
      } else if (lowerText.includes("fear")) {
        prayer = "God, take away my fear and fill me with Your peace. Amen.";
      } else if (lowerText.includes("trust")) {
        prayer = "Teach me to trust You fully and walk in faith. Amen.";
      } else if (lowerText.includes("strength") || lowerText.includes("strong")) {
        prayer = "Lord, give me strength to overcome every challenge. Amen.";
      } else if (lowerText.includes("peace")) {
        prayer = "Jesus, fill my heart with Your peace that surpasses all understanding. Amen.";
      } else if (lowerText.includes("joy")) {
        prayer = "Father, fill me with Your joy and gladness. Amen.";
      } else if (lowerText.includes("faith")) {
        prayer = "Increase my faith to trust in Your promises. Amen.";
      } else if (lowerText.includes("hope")) {
        prayer = "God, renew my hope and keep my eyes on You. Amen.";
      }

      document.getElementById("prayer").innerText = prayer;

    } catch (error) {
      document.getElementById("verse").innerText = "Could not load verse. Please try again.";
      document.getElementById("prayer").innerText = "";
      console.error(error);
    }
  }

  function submitPrayer() {
    const nameInput = document.getElementById("name").value.trim();
    const prayerInput = document.getElementById("prayerInput").value.trim();

    if (!prayerInput) {
      alert("Please enter a prayer before submitting.");
      return;
    }

    const name = nameInput || "Anonymous";
    const now = new Date();

    const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
    const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true };

    const datePosted = now.toLocaleDateString("en-US", dateOptions);
    const timePosted = now.toLocaleTimeString("en-US", timeOptions);

    const prayerEntry = {
      name: name,
      prayer: prayerInput,
      date: datePosted,
      time: timePosted
    };

    // Save prayers to localStorage
    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];
    prayers.unshift(prayerEntry);
    localStorage.setItem("prayers", JSON.stringify(prayers));

    // Display prayers immediately
    displayPrayers();

    // Clear inputs
    document.getElementById("name").value = "";
    document.getElementById("prayerInput").value = "";
  }

  function displayPrayers() {
    const prayerList = document.getElementById("prayer-list");
    prayerList.innerHTML = "";

    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];

    prayers.forEach(prayer => {
      const prayerItem = document.createElement("div");
      prayerItem.classList.add("prayer-item");
      prayerItem.innerHTML = `
        <div class="name">${prayer.name}</div>
        <div>${prayer.prayer}</div>
        <div class="datetime">${prayer.date} at ${prayer.time}</div>
      `;
      prayerList.appendChild(prayerItem);
    });
  }

  window.onload = function() {
    displayDate();
    generateVerse();
    displayPrayers();
  };
</script>

</body>
</html>
