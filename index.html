<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    background: #001024; 
    margin: 0;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    color: #fff;
  }

  #container {
    background: #001b40;
    max-width: 600px;
    width: 100%;
    padding: 30px 40px 40px;
    border-radius: 14px;
    box-shadow: 0 0 25px #00f0ff, 0 0 50px rgba(0, 255, 255, 0.4);
    text-align: center;
    position: relative;
    color: #fff;
  }

  h2 {
    font-weight: 600;
    margin-bottom: 12px;
    color: #00f0ff;
    text-shadow: 0 0 8px #00d4ff;
  }

  #menu {
    position: absolute;
    top: 24px;
    right: 24px;
    font-size: 28px;
    cursor: pointer;
    user-select: none;
    color: #00f0ff;
    text-shadow: 0 0 6px #00d4ff;
  }

  ul.menu-items {
    position: absolute;
    top: 60px;
    right: 24px;
    background: #002040;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
    border-radius: 10px;
    list-style: none;
    padding: 10px 0;
    margin: 0;
    width: 180px;
    display: none;
  }

  ul.menu-items li {
    padding: 10px 20px;
    cursor: pointer;
    color: #fff;
  }

  ul.menu-items li:hover {
    background-color: #003060;
    color: #00f0ff;
  }

  #date {
    color: #80e0ff;
    margin-bottom: 20px;
    font-size: 14px;
  }

  #verse {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 14px;
    line-height: 1.5;
    color: #fff;
    text-shadow: 0 0 6px #00bfff;
  }

  #prayer {
    font-style: italic;
    font-size: 16px;
    color: #00d4ff;
    margin-bottom: 20px;
    text-shadow: 0 0 4px #00bfff;
  }

  button {
    background-color: #00bfff;
    color: white;
    border: none;
    padding: 12px 28px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 0 10px #00bfff, 0 0 20px #00d4ff;
  }

  button:hover {
    background-color: #00e0ff;
    box-shadow: 0 0 15px #00e0ff, 0 0 30px #00bfff;
  }

  #prayerTab {
    margin-top: 40px;
  }

  #prayerTab h2 {
    margin-bottom: 16px;
  }

  #name, #prayerInput {
    width: 100%;
    max-width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #00bfff;
    font-size: 16px;
    font-family: 'Inter', sans-serif;
    box-sizing: border-box;
    background: #002040;
    color: #fff;
  }

  #prayerInput {
    height: 100px;
    resize: vertical;
  }

  #prayer-list {
    margin-top: 30px;
    text-align: left;
  }

  .prayer-item {
    background: #003060;
    border-radius: 10px;
    padding: 18px 20px;
    margin-bottom: 16px;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
    word-wrap: break-word;
  }

  .prayer-name {
    font-weight: 600;
    margin-bottom: 6px;
    color: #00f0ff;
  }

  .prayer-text {
    margin-bottom: 8px;
    white-space: pre-wrap;
    color: #fff;
  }

  .prayer-time {
    font-size: 13px;
    color: #80e0ff;
  }
</style>
</head>
<body>

<div id="container">
  <div id="menu" onclick="toggleMenu()">☰</div>
  <ul class="menu-items" id="menu-items">
    <li onclick="showVerseTab()">Verse of the Day</li>
    <li onclick="showPrayerTab()">Prayer Wall</li>
  </ul>

  <!-- Verse of the Day Section -->
  <div id="verseTab">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <button onclick="fetchRandomVerse()">Generate New Verse</button>
  </div>

  <!-- Prayer Wall Section -->
  <div id="prayerTab" style="display:none;">
    <h2>Prayer Wall</h2>
    <input id="name" placeholder="Your Name (optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..."></textarea>
    <button onclick="submitPrayer()">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
const verses = [
  { text: "John 3:16", verse: "For God so loved the world, that He gave His only Son, that whoever believes in Him should not perish but have eternal life.", prayer: "Lord, I praise You for Your boundless love. Amen." },
  { text: "Philippians 4:13", verse: "I can do all things through Him who strengthens me.", prayer: "Father, I thank You for strength. Amen." },
  { text: "Psalm 23:1", verse: "The Lord is my shepherd; I shall not want.", prayer: "Lord, I rest in Your care. Amen." },
  { text: "Romans 8:28", verse: "And we know that for those who love God all things work together for good.", prayer: "God, guide my life for good. Amen." },
  { text: "Proverbs 3:5", verse: "Trust in the Lord with all your heart, and do not lean on your own understanding.", prayer: "Lord, help me trust You. Amen." },
  { text: "Matthew 6:33", verse: "But seek first the kingdom of God and His righteousness, and all these things will be added to you.", prayer: "Father, help me seek You first. Amen." },
  { text: "Jeremiah 29:11", verse: "For I know the plans I have for you, declares the Lord, plans for welfare and not for evil.", prayer: "God, guide my future. Amen." },
  { text: "Isaiah 40:31", verse: "But they who wait for the Lord shall renew their strength.", prayer: "Lord, renew me with Your strength. Amen." },
  { text: "Psalm 46:10", verse: "Be still, and know that I am God.", prayer: "Father, help me be still. Amen." },
  { text: "Romans 12:2", verse: "Do not be conformed to this world, but be transformed by the renewal of your mind.", prayer: "Lord, renew my mind. Amen." },
  { text: "Ephesians 2:8", verse: "For by grace you have been saved through faith. And this is not your own doing; it is the gift of God.", prayer: "Lord, thank You for Your grace. Amen." },
  { text: "2 Corinthians 5:7", verse: "For we walk by faith, not by sight.", prayer: "God, help me walk by faith. Amen." },
  { text: "Psalm 91:1", verse: "He who dwells in the shelter of the Most High will abide in the shadow of the Almighty.", prayer: "Lord, protect me. Amen." },
  { text: "Matthew 11:28", verse: "Come to me, all who labor and are heavy laden, and I will give you rest.", prayer: "Jesus, give me rest. Amen." },
  { text: "Hebrews 11:1", verse: "Now faith is the assurance of things hoped for, the conviction of things not seen.", prayer: "Lord, strengthen my faith. Amen." },
  { text: "James 1:5", verse: "If any of you lacks wisdom, let him ask God, who gives generously to all without reproach.", prayer: "Lord, grant me wisdom. Amen." },
  { text: "1 Peter 5:7", verse: "Casting all your anxieties on Him, because He cares for you.", prayer: "Lord, I give You my worries. Amen." },
  { text: "Matthew 5:16", verse: "Let your light shine before others, so that they may see your good works.", prayer: "Lord, help me shine for You. Amen." },
  { text: "Psalm 37:4", verse: "Delight yourself in the Lord, and He will give you the desires of your heart.", prayer: "Lord, align my desires with Yours. Amen." },
  { text: "John 14:6", verse: "Jesus said, 'I am the way, and the truth, and the life. No one comes to the Father except through Me.'", prayer: "Jesus, guide me. Amen." },
  { text: "Colossians 3:23", verse: "Whatever you do, work heartily, as for the Lord and not for men.", prayer: "Lord, help me work for You. Amen." },
  { text: "Isaiah 41:10", verse: "Fear not, for I am with you; be not dismayed, for I am your God.", prayer: "Lord, remove my fear. Amen." },
  { text: "Psalm 34:8", verse: "Oh, taste and see that the Lord is good! Blessed is the man who takes refuge in Him!", prayer: "Lord, thank You for Your goodness. Amen." },
  { text: "Romans 5:8", verse: "But God shows His love for us in that while we were still sinners, Christ died for us.", prayer: "Jesus, thank You for Your love. Amen." },
  { text: "Galatians 2:20", verse: "I have been crucified with Christ. It is no longer I who live, but Christ who lives in me.", prayer: "Lord, live in me. Amen." },
  { text: "Psalm 119:105", verse: "Your word is a lamp to my feet and a light to my path.", prayer: "Lord, guide me by Your Word. Amen." },
  { text: "Matthew 28:19", verse: "Go and make disciples of all nations.", prayer: "Jesus, use me for Your mission. Amen." },
  { text: "2 Timothy 1:7", verse: "For God gave us a spirit not of fear but of power and love and self-control.", prayer: "Lord, fill me with courage. Amen." },
  { text: "Psalm 100:4", verse: "Enter His gates with thanksgiving, and His courts with praise!", prayer: "Lord, I worship You with gratitude. Amen." },
  { text: "Revelation 21:4", verse: "He will wipe away every tear from their eyes; and death shall be no more.", prayer: "Lord, comfort me. Amen." }
];

function randomInt(max) { return Math.floor(Math.random() * max); }

function fetchRandomVerse() {
  const verseObj = verses[randomInt(verses.length)];
  document.getElementById('verse').textContent = `${verseObj.text} — ${verseObj.verse}`;
  document.getElementById('prayer').textContent = verseObj.prayer;
}

function toggleMenu() {
  const menu = document.getElementById('menu-items');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}

function showVerseTab() {
  document.getElementById('verseTab').style.display = 'block';
  document.getElementById('prayerTab').style.display = 'none';
  document.getElementById('menu-items').style.display = 'none';
}

function showPrayerTab() {
  document.getElementById('prayerTab').style.display = 'block';
  document.getElementById('verseTab').style.display = 'none';
  document.getElementById('menu-items').style.display = 'none';
}

function displayDate() {
  const today = new Date();
  const options = { weekday:'long', year:'numeric', month:'long', day:'numeric' };
  document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);
}

function submitPrayer() {
  const nameInput = document.getElementById('name').value.trim();
  const prayerInput = document.getElementById('prayerInput').value.trim();
  if (!prayerInput) { alert("Please enter your prayer before submitting."); return; }
  const name = nameInput || "Anonymous";
  const now = new Date();
  const dateOptions = { year:'numeric', month:'long', day:'numeric' };
  const timeOptions = { hour:'2-digit', minute:'2-digit', second:'2-digit', hour12:true };
  const date = now.toLocaleDateString('en-US', dateOptions);
  const time = now.toLocaleTimeString('en-US', timeOptions);
  const newPrayer = { name, prayer: prayerInput, date, time };
  let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
  prayers.unshift(newPrayer);
  localStorage.setItem('prayers', JSON.stringify(prayers));
  displayPrayers();
  document.getElementById('name').value = '';
  document.getElementById('prayerInput').value = '';
}

function displayPrayers() {
  const list = document.getElementById('prayer-list');
  list.innerHTML = '';
  let prayers = JSON.parse(localStorage.getItem('prayers')) || [];
  prayers.forEach(p => {
    const div = document.createElement('div');
    div.className = 'prayer-item';
    div.innerHTML = `<div class="prayer-name">${escapeHtml(p.name)}</div>
                     <div class="prayer-text">${escapeHtml(p.prayer)}</div>
                     <div class="prayer-time">${p.date} at ${p.time}</div>`;
    list.appendChild(div);
  });
}

function escapeHtml(text) {
  const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
  return text.replace(/[&<>"']/g, m => map[m]);
}

window.onload = () => { displayDate(); fetchRandomVerse(); displayPrayers(); };
</script>
</body>
</html>
