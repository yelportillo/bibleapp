<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bible App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0; padding: 0;
    text-align: center;
  }
  #container {
    background: white;
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    position: relative;
  }
  .menu {
    position: absolute;
    top: 10px;
    right: 20px;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }
  .menu-items {
    display: none;
    position: absolute;
    top: 40px;
    right: 20px;
    background: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 5px;
    list-style: none;
    padding: 10px;
    width: 150px;
    z-index: 10;
  }
  .menu-items li {
    padding: 10px;
    cursor: pointer;
    text-align: left;
    font-size: 14px;
    color: #333;
  }
  .menu-items li:hover {
    background: #f0f0f0;
  }
  .tab {
    display: none;
    margin-top: 20px;
  }
  .active {
    display: block;
  }
  #verse {
    white-space: pre-line;
    font-weight: normal;
    font-size: 18px;
    margin: 20px auto 5px;
    color: #222;
    max-width: 90%;
  }
  #prayer {
    font-style: italic;
    color: #666;
    max-width: 90%;
    margin: 10px auto 20px;
    font-size: 15px;
    line-height: 1.4;
  }
  img {
    width: 100%;
    border-radius: 10px;
    margin-top: 10px;
  }
  button {
    margin-top: 15px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    background-color: #4caf50;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background-color: #3e8e41;
  }
  #prayer-list {
    margin-top: 15px;
    max-height: 400px;
    overflow-y: auto;
    padding: 0 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .prayer-item {
    background: #f9f9f9;
    padding: 12px;
    border-radius: 8px;
    margin-top: 10px;
    box-shadow: 0 0 5px rgba(0,0,0,0.08);
    text-align: left;
    width: 100%;
    max-width: 500px;
    font-size: 14px;
    line-height: 1.4;
  }
  .prayer-item small {
    color: #888;
    font-size: 12px;
    display: block;
    margin-top: 5px;
  }
  #prayerTab input,
  #prayerTab textarea {
    width: 100%;
    max-width: 500px;
    display: block;
    margin: 10px auto;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
  }
  @media screen and (max-width: 480px) {
    #prayerTab input,
    #prayerTab textarea {
      width: 90%;
    }
  }
</style>
</head>
<body>

<div id="container">
  <div class="menu" id="menu-btn">â˜°</div>
  <ul class="menu-items" id="menu-items">
    <li data-tab="verseTab">Verse of the Day</li>
    <li data-tab="prayerTab">Prayer Wall</li>
  </ul>

  <!-- Verse Tab -->
  <div id="verseTab" class="tab active">
    <h2>Verse of the Day</h2>
    <p id="date"></p>
    <p id="verse">Loading verse...</p>
    <p id="prayer"></p>
    <img src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image" />
    <button id="new-verse">Generate New Verse</button>
  </div>

  <!-- Prayer Tab -->
  <div id="prayerTab" class="tab">
    <h2>Prayer Wall</h2>
    <input type="text" id="name" placeholder="Your Name (Optional)" />
    <textarea id="prayerInput" placeholder="Write your prayer here..." rows="4"></textarea>
    <button id="submitPrayer">Submit Prayer</button>
    <div id="prayer-list"></div>
  </div>
</div>

<script>
  // Menu toggle
  const menuBtn = document.getElementById("menu-btn");
  const menuItems = document.getElementById("menu-items");
  menuBtn.addEventListener("click", () => {
    menuItems.style.display = menuItems.style.display === "block" ? "none" : "block";
  });
  menuItems.querySelectorAll("li").forEach(item => {
    item.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      document.getElementById(item.dataset.tab).classList.add("active");
      menuItems.style.display = "none";
    });
  });

  // Show current date on Verse Tab
  document.getElementById("date").innerText = new Date().toLocaleDateString("en-US", {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  // Generate a random verse & related prayer without arrays
  function generateVerse() {
    const rand = Math.floor(Math.random() * 5) + 1;
    let verse = "";
    let prayer = "";
    switch (rand) {
      case 1:
        verse = `John 3:16
For God so loved the world that He gave His one and only Son, that whoever believes in Him shall not perish but have eternal life.`;
        prayer = `Lord, thank You for Your amazing love and gift of salvation. Help me trust You every day.`;
        break;
      case 2:
        verse = `Psalm 23:4
Even though I walk through the darkest valley, I will fear no evil, for You are with me; Your rod and Your staff, they comfort me.`;
        prayer = `God, be my comfort and strength in difficult times. Help me trust Your presence always.`;
        break;
      case 3:
        verse = `Philippians 4:13
I can do all this through Him who gives me strength.`;
        prayer = `Jesus, be my strength when I feel weak. Help me accomplish Your will.`;
        break;
      case 4:
        verse = `Jeremiah 29:11
For I know the plans I have for you, declares the LORD, plans to prosper you and not to harm you, plans to give you hope and a future.`;
        prayer = `Father, help me trust in Your perfect plan even when I don't understand.`;
        break;
      case 5:
        verse = `Romans 8:28
And we know that in all things God works for the good of those who love Him, who have been called according to His purpose.`;
        prayer = `Lord, help me trust that You are working all things for my good.`;
        break;
    }
    document.getElementById("verse").innerText = verse;
    document.getElementById("prayer").innerText = prayer;
  }

  document.getElementById("new-verse").addEventListener("click", generateVerse);

  // Display prayers from localStorage
  function displayPrayers() {
    const prayerList = document.getElementById("prayer-list");
    prayerList.innerHTML = "";
    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];

    prayers.forEach(prayer => {
      const item = document.createElement("div");
      item.className = "prayer-item";
      const dt = new Date(prayer.timestamp);
      item.innerHTML = `
        <div><strong>${prayer.name}</strong></div>
        <div>${prayer.prayer}</div>
        <small>${dt.toLocaleDateString()} ${dt.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</small>
      `;
      prayerList.appendChild(item);
    });
  }

  // Submit prayer and save to localStorage + display immediately
  document.getElementById("submitPrayer").addEventListener("click", () => {
    const nameInput = document.getElementById("name").value.trim();
    const prayerInput = document.getElementById("prayerInput").value.trim();
    if (prayerInput === "") {
      alert("Please enter a prayer before submitting.");
      return;
    }

    const name = nameInput === "" ? "Anonymous" : nameInput;
    const timestamp = new Date().toISOString();

    const newPrayer = { name, prayer: prayerInput, timestamp };

    let prayers = JSON.parse(localStorage.getItem("prayers")) || [];
    prayers.unshift(newPrayer);
    localStorage.setItem("prayers", JSON.stringify(prayers));

    // Clear input fields
    document.getElementById("name").value = "";
    document.getElementById("prayerInput").value = "";

    // Update the prayer list immediately
    displayPrayers();
  });

  // On load
  window.onload = () => {
    generateVerse();
    displayPrayers();
  };
</script>

</body>
</html>
