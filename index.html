<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Verse of the Day</h2>
        <p id="verse"></p>
        <img id="image" src="https://raw.githubusercontent.com/yelportillo/verseoftheday/main/media/bible.jpeg" alt="Bible Image">
        <button onclick="generateVerse()">Generate New Verse</button>
    </div>
    
    <script>
        async function fetchRandomVerse() {
            const response = await fetch("https://bible-api.com/?random=1");
            const data = await response.json();
            return `${data.reference} - ${data.text}`;
        }

        async function generateVerse() {
            document.getElementById("verse").innerText = await fetchRandomVerse();
        }

        // Generate a verse on page load
        generateVerse();
    </script>
</body>
</html>
